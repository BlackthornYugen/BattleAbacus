
<section>
    <input ng-model="search">
    <table class="feats-all">
        <tr ng-repeat="feat in character.feats | filter:search" ng-click="go('#/feats/ + feat.id')">
            <th>{{feats[feat - 1].name}}</th>
            <th>{{feats[feat - 1].type}}</th>
            <th>{{feats[feat - 1].source}}</th>
        </tr>
    </table>
</section>
