<section>
    <md-content style="height: 600px;">
        <md-input-container flex>
            <label>Search</label>
            <input ng-model="search">
        </md-input-container>
        <md-list>
            <md-list-item class="feats-all" ng-repeat="feat in character.feats | filter:search">
                <md-card><a ng-href="#/feats/{{feat.id}}">
                    <section class="md-tile-content">
                        <h3>{{feats[feat - 1].name}}</h3>
                        <h4>{{feats[feat - 1].type}}</h4>
                        <p>{{feats[feat - 1].source}}</p>
                    </section></a>
            </md-list-item>
        </md-list>
</section>
