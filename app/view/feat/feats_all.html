<section>
    <a href="feats.html">My Feats</a>
    <a href="">All Feats</a>
</section>
<section>
    <form>
        <input ng-model="search">
    </form>
    <table class="feats-all">
        <tr ng-repeat="feat in feats | filter:search">
            <th>{{feat.Name}}</th>
            <th>{{feat.Type}}</th>
            <th>{{feat.Source}}</th>
        </tr>
    </table>
</section>
