<section ng-include="'view/common/navbar.html'"></section>
<section ng-include="'view/feat/feats_nav.html'"></section>
<section>
    <input ng-model="search">
    <table class="feats-all">
        <tr ng-repeat="feat in feats | filter:search">
            <th><a ng-href="/feat{{feat.id}}">{{feat.name}}</a></th>
            <th>{{feat.type}}</th>
            <th>{{feat.source}}</th>
        </tr>
    </table>
</section>
