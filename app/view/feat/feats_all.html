<section>
    <md-content style="height: 600px;">
        <input ng-model="search">
        <md-list>
            <md-list-item class="feats-all" ng-repeat="feat in feats | filter:search">
                <a ng-href="#/feats/{{feat.id}}">
                    <section class="md-tile-content">
                        <h3>{{feat.name}}</h3>
                        <h4>{{feat.type}}</h4>
                        <p>{{feat.source}}</p>
                </section></a>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
</section>
