<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Character</title>
</head>
<body>
    <header data-role="header" class="heading">
        <div data-role="content">
            <a href="index.html" data-prefetch data-transition="slide" data-direction="reverse">
                <img border="0" src="images/h-menu.svg"></a>
            <h1>New Character</h1>
        </div>
    </header>
    <div data-role="page">
        <script>
            function readURL(input)
            {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        document.getElementById("image").src = e.target.result;
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
        <header data-role="header">
            <div data-role="content">
                <a href="index.html" data-prefetch data-transition="slide" data-direction="reverse">
                    <img style="width:19%" src="images/h-menu.svg"></a>
                <h1 style="
                text-align: center;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            ">New Character</h1>
            </div>
        </header>
        <div data-role="content">
            <button onclick="$('input').trigger('click')">Set Avatar</button>
            <input type='file' onchange="readURL(this);" class="ui-input-clear-hidden" />
            <br>
            <div style="max-width: 100%; padding: 5px; border: 1px solid black; overflow: hidden;">
                <img id="image" style="max-width: 100%; display: block; margin: auto;" />
            </div>
        </div>
    </div>
</body>
</html>
