        };

        function cast(num){
            console.log(1);
            var spell = spells[num];
            if(spell.remaining > 0){
                spell.remaining--;
            }
            $(this).find(".ui-li-count").text(spell.remaining);
        }

        function uncast(num){
            console.log(2);
            var spell = spells[num];
            if(spell.remaining < spell.max){

            }
            $(this).find(".ui-li-count").text(spell.remaining);
        }
